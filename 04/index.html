<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="default.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="img/shield.ico" alt="">
        </div>
        <div class="container">
            <h1>
                medieval pizza
            </h1>
        </div>
        <div class="container">
            <button class="header-menu-button">
                <div class="menu-button-anim"></div>
                <div class="menu-button-anim"></div>
                <div class="menu-button-anim"></div>
            </button>
        </div>
    </header>
    <main>
        <section class="actions">
            <div class="pizza-container">
                <div class="pizza-card">
                    <div class="pizza">
                        <div class="circle"></div>
                        <img src="img/pizza/pizza1(2).png" alt="pizza1">
                    </div>
                    <div class="pizza-ingredients">
                        <h2 class="title">Peperoni</h2>
                        <h3>Meat, Cheese, Peperoni, Pepper</h3>
                        <div class="sizes">
                            <button>25 cm</button>
                            <button>30 cm</button>
                            <button class="active">35 cm</button>
                            <button>40 cm</button>
                        </div>
                        <div class="purchase">
                            <button>Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="top">todo</section>
    </main>
    <footer></footer>
    <script src="cardAnim.js"></script>
</body>

</html>
